<html>

<head>
	<style>
		.container {
			margin-top: 50px;
			margin: auto;
			width: 400;
			height: 600;
		}

		.content {
			width: 400;
			height: 600;
			border: none;
		}

		body {
			background-color: gray;
		}
	</style>

	<script>
		window.addEventListener("message", receiveMessage, false);

		function receiveMessage(event) {
			document.querySelector('.content').remove();
			setTimeout(() => { alert(event.data); }, 1000);
		}

		function sendMessage() {

		}

		function makeAvatar() {
			let iframe = document.getElementById('iframe') || document.createElement('iframe')
			iframe.id = "iframe"
			iframe.src = 'https://vr.readyplayer.me/'
			iframe.className = 'content'
			iframe.allow = "camera *; microphone *"
			document.querySelector('.container').appendChild(iframe)
		}
	</script>
</head>

<body>
	<input type="button" value="Start" onClick="makeAvatar()" />
	<div class="container"></div>
</body>

</html>
